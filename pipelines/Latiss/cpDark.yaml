description: Latiss dark calibration construction
instrument: lsst.obs.lsst.Latiss
imports:
  -  location: $CP_PIPE_DIR/pipelines/cpDark.yaml
tasks:
  isr:
    class: lsst.ip.isr.isrTask.IsrTask
    config:
      # Disable these until valid calibrations exist.
      doLinearize: False
      doCrosstalk: False
      doDefect: False
