description: cp_pipe DEFECT calibration construction from combined images.
tasks:
  measureDefectsDark:
    class: lsst.cp.pipe.defects.MeasureDefectsCombinedTask
    config:
      connections.inputExp: 'dark'
      connections.outputDefects: 'cpBrightPartialDefectsCombined'
  measureDefectsFlat:
    class: lsst.cp.pipe.defects.MeasureDefectsCombinedWithFilterTask
    config:
      connections.inputExp: 'flat'
      connections.outputDefects: 'cpPartialDefectsCombinedWithFilter'
  mergeDefectsCombined:
    class: lsst.cp.pipe.defects.MergeDefectsCombinedTask
    config:
      connections.inputDefects: 'cpBrightPartialDefectsCombined'
      connections.secondaryInputDefects: 'cpPartialDefectsCombinedWithFilter'
      connections.mergedDefects: 'defects'
      combinationMode: OR
