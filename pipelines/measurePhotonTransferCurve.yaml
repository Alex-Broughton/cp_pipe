description: cp_pipe PTC calibration construction.
tasks:
  isr:
    class: lsst.ip.isr.isrTask.IsrTask
    config:
      connections.ccdExposure: 'raw'
      connections.outputExposure: 'cpPtcProc'
      doWrite: True
      doOverscan: True
      doAssembleCcd: True
      doBias: True
      doVariance: True
      doLinearize: False
      doCrosstalk: True
      doBrighterFatter: False
      doDark: True
      doStrayLight: False
      doFlat: True
      doFringe: False
      doApplyGains: False
      doDefect: True
      doNanMasking: True
      doInterpolate: False
      doSaturation: False
      doSaturationInterpolation: False
      growSaturationFootprintSize: 0
  ptcExtract2:
    class: lsst.cp.pipe.ptc.PhotonTransferCurveExtractTask
    config:
      connections.inputExp: 'cpPtcProc'
      connections.outputCovariances: 'cpCovariancesX'
  ptcSolve:
    class: lsst.cp.pipe.ptc.PhotonTransferCurveSolveTask
    config:
      connections.inputCovariances: 'cpCovariancesX'
      connections.outputPtcDataset: 'ptcDataset'
contracts: 
  - ptcSolve.maximumRangeCovariancesAstier == ptcExtract2.maximumRangeCovariancesAstier
